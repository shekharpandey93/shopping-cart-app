<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Cart</h2>
    <div *ngFor="let item of cartItems$ | async" class="border p-4 rounded-lg mb-4">
      <img [src]="item.product.thumbnail" [alt]="item.product.title" class="w-24 h-24 object-cover mb-2">
      <h3 class="font-bold">{{ item.product.title }}</h3>
      <p>Price: ₹{{ item.product.price }}</p>
      <span *ngIf="item.product.discountPercentage > 0" class="bg-red-500 text-white px-2 py-1 rounded-full text-sm">
        {{ item.product.discountPercentage }}% OFF
      </span>
      <input [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity(item)" type="number" min="1" class="border p-1 mt-2">
      <button (click)="removeFromCart(item.product)" class="bg-red-500 text-white px-4 py-2 mt-2 rounded">
        Remove
      </button>
    </div>
    <p class="text-xl font-bold mt-4">Total: ₹{{ totalPrice$ | async }}</p>
  </div>
